{% extends "base.html" %}
{% load static %}

{% block content %}

<style>
    body {
      padding: 25px;
      background-color: white;
      color: black;
      font-size: 25px;
    }
    
    .dark-mode {
      background-color: black;
      color: white;
    }
</style>

<div class="p-4 text-center container-md d-flex flex-column">
    
    <p class= "fs-1">Wavelength</p>
    <p class="fs-2 font-monospace">/ˈwāvˌleNG(k)TH/</p>
    <div class="p-3 container d-flex flex-column">
        <img class="img-thumbnail mx-auto shadow-sm border border-2 border-primary" src="{% static 'images/brainwaves.jpg' %}" style="width:70%"/>
    </div>
    

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <div class="card d-flex flex-column justify-content-center"> 
            <div class="card-body">
                <input type="file" name= "file">
                <br>
                <button type= "submit" class="btn btn-primary" >Upload File </button>
             <p class="card-text">Only .EEG, .FIFF, etc</p>
            </div>
    </div>
    </form>
</div>


<button onclick="myFunction()">Toggle dark mode</button>
    <script>
    function myFunction() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
    </script>



<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

        <li class="nav-item">
          <a class="nav-link" href="settings.html">Settings</a>
        </li>
        
        <li class="nav-item">
          <a class="nav-link" href="views.html" tabindex="-1" aria-disabled="true">Views</a>
        </li>
      </ul>

    </div>
  </nav>


{% endblock %}
