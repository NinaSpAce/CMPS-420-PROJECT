{% extends "base.html" %}

{% block content %}
{% include 'navbar.html'%}


<div class="d-flex justify-content-start text-center ms-5 p-4">
    <div class="border border-primary p-3" style="width: 200px">
      <h4>View Options</h4>
    </div>
  </div>


<div class="d-flex justify-content-start ms-5 p-4">
  <p class="fs-5">Max Tabs<p>

    <div class="p-1 ms-3">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="TabOptions" id="1" value="option1">
      <label class="form-check-label" for="1">1</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="TabOptions" id="2" value="option2">
      <label class="form-check-label" for="2">2</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="TabOptions" id="3" value="option3">
      <label class="form-check-label" for="3">3</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="TabOptions" id="4" value="option4">
      <label class="form-check-label" for="4">4</label>
    </div>
  </div>
</div>

<div class="d-flex justify-content-start ms-5 p-4">
  <p class="fs-5">Split Style<p>
   
    <div class="p-1 ms-3">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="SplitOptions" id="Vertical" value="option1">
        <label class="form-check-label" for="Vertical">Vertical</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="SplitOptions" id="Horizontal" value="option2">
        <label class="form-check-label" for="Horizontal">Horizontal</label>
      </div>
  </div>
</div>
</div>

<div class="d-flex justify-content-start text-center ms-5 p-4">
  <div class="border border-primary p-3" style="width: 275px">
    <h4>Preprocessing Options</h4>
  </div>
</div>

<div class="d-flex justify-content-start ms-5 p-4">
  <ul class="list-group">
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" id="artifacts">
      <label class="form-check-label" for="artifacts">Artifacts</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" id="regression">
      <label class="form-check-label" for="regression">Regression</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" id="filtering">
      <label class="form-check-label" for="filtering">Filtering</label>
    </li>
    <li class="list-group-item">
      <input class="form-check-input me-1" type="checkbox" id="ica">
      <label class="form-check-label" for="ica">ICA</label>
    </li>
  </ul>
</div>

<div class="d-flex justify-content-start text-center ms-5 p-4">
  <div class="border border-primary p-3" style="width: 250px">
    <h4>Image Map Options</h4>
  </div>
</div>

<div class="d-flex justify-content-start ms-5 p-4">
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="ImageMap" id="epochs">
    <label class="form-check-label" for="epochs">Epochs</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="checkbox" name="ImageMap" id="evoked">
    <label class="form-check-label" for="evoked">Evoked</label>
  </div>
</div>

<div class="d-flex justify-content-between p-4">
  <a type="button" href="{% url 'presentation' %}" class="btn btn-danger btn-lg d-flex justify-content-start">Skip</a>
  <a type="button" href="{% url 'presentation' %}" class="btn btn-success btn-lg d-flex justify-content-end">Done</a>
</div>
{%endblock%}
